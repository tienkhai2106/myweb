<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Học Sinh</title>
    <link rel="stylesheet" href="memberList.css">
</head>
<body>
    <header>
        <h1>DANH SÁCH HỌC SINH</h1>
    </header>
    <section>
        <div id="table_form">
        <div>
            <button id="addHS" onclick="openForm()">Thêm Mới</button>
        </div>
        <div>
            <table style="width: 100%;">
                <tr>
                    <th>STT</th>
                    <th>Họ và Tên</th>
                    <th>Lớp</th>
                    <th>Ngày Sinh</th>
                    <th>Ngày đăng ký</th>
                    <th>Số buổi đã học</th>
                    <th>Action</th>
                </tr>
                <tr id="result"></tr>
            </table>
        </div>
    </div>
        <form class="form-popup" id="addForm" method="dialog">
            <div>
                <label for="fullname">Họ và Tên</label>
                <input type="text" name="fullname" id="fullname">
            </div>
            <div>
                <label for="">Lớp</label>
                <select name="lop" id="lop">
                    <option value="lop_0" id="lop_0">Chọn Lớp</option>
                    <option value="lop_1" id="lop_1"> 12A1 </option>
                    <option value="lop_2" id="lop_2"> 12A2 </option>
                    <option value="lop_3" id="lop_3"> 12A3 </option>
                    <option value="lop_4" id="lop_4"> 12A4 </option>
                    <option value="lop_5" id="lop_5"> 12A5 </option>
                    <option value="lop_6" id="lop_6"> 12A6 </option>
                </select>
            </div>
            <div>
                <label for="birthdate">Ngày Sinh</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <div>
                <button class="createBtn" onclick="addNew()">Tạo</button>
                <button class="cancelBtn" onclick="closeForm()">Trở Về</button>
            </div>
        </form>
    </section>
    <script>
        function openForm() {
            document.getElementById("table_form").style.display = "none";
            document.getElementById("addForm").style.display = "block";
        }
        function closeForm() {
            document.getElementById("table_form").style.display = "block";
        }
    </script>
    <script src="./js/addMember.js"></script>
</body>
</html>
