<script>
    function isFrime(number) {
        let N = parseInt(number);
        for(let i = 2; i < N-1; i++) {
            if(N % i !== 0) {
                console.log(`${number} là số nguyên tố`)
            } else {
                console.log(`${number} không là số nguyên tố`)
            }
        }
    }
    console.log(isFrime(13));
</script>
