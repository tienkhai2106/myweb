<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Cơ bản</title>
</head>
<body>
    <form action="bt03.html" method="get">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="" id="" style="width: 100px">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
        </select>
        <p></p>
        <input type="radio" name="rd" id="">1 - $10 <br>
        <input type="radio" name="rd" id="">2 - $20 <br>
        <input type="radio" name="rd" id="">3 - $25 <br>
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firstName" id="" placeholder="FirstName">
        <input type="text" name="lastName" id="" placeholder="LastName">
        <p>Email</p>
        <input type="email" name="email" id="">
        <p>Phone Number</p>
        <input type="tel" name="tel1" id="" size = "4"> -
        <input type="tel" name="tel2" id="" size = "4"> -
        <input type="tel" name="tel3" id="" size = "4">
        <p><input type = "button" name="btSubmit" value="Submit"/></p>
    </form>
</body>
</html>
