<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm_2</title>
    <link rel="stylesheet" href="./css/registerForm_2.css">
</head>
<body>
    <div class="form_color">
    <div class="content">
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <form action="registerForm.html" method="post" style="margin: 10px;">
            <div style="margin-bottom: 10px; display: flex;">
                    <label for="_fullname">Họ và tên:</label>
                    <input type="text" name="fullname" id="_fullname">
            </div>
            <div style="margin-bottom: 10px; display: flex;">
                    <label for="_email">Email:</label>
                    <input type="text" name="email" id="_email">
            </div>
            <div style="margin-bottom: 10px; display: flex;">
                    <label for="_hobby">Sở Thích:</label>
                <div class="hobby_list">
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_1" id="hobby_1">
                        <label for="hobby_1">Thể Thao</label>        
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_2" id="hobby_2">
                        <label for="hobby_2">Âm Nhạc</label>        
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_3" id="hobby_3">
                        <label for="hobby_3">Đọc sách</label>        
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_4" id="hobby_4">
                        <label for="hobby_4">Lướt Web</label>        
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_5" id="hobby_5">
                        <label for="hobby_5">Chơi game</label>        
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_6" id="hobby_6">
                        <label for="hobby_6">Điện ảnh</label>        
                    </div>
                    <div class="hobby_item">
                        <input type="checkbox" name="hobby_7" id="hobby_7">
                        <label for="hobby_7">Du lịch</label>        
                    </div>
                </div>
            </div>
            <div  style="margin-bottom: 10px; display: flex; margin-left: 87px;">
                <button type="submit" style="margin-right: 10px">Gửi thông tin</button>
                <button type="submit">Nhập lại</button>
            </div>  
                    
        </form>
    </div>
    </div>
</body>
</html>
